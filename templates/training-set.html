{% extends "layout.html" %}

{% block page_title %}
<h4>Training Set</h4>
{% endblock %}

{% block form %}
<form action="/write" method="POST">
    <input type="text" placeholder="Enter subject" name="userinput" id="userinput">
    <input type="submit" value="Submit">
</form>
{% endblock %}

{% block main_content %}
<ul>
    {% for item in titles %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
{% endblock %}
